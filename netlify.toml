# ==== NETLIFY CONFIGURATION FOR NEXT.JS SSR ====

[build]
  command = "npm run build"
  # No definimos publish, el plugin oficial de Netlify lo manejará automáticamente.
  # Si lo pusieras manualmente, rompería el soporte SSR.

[build.environment]
  NODE_VERSION = "18"
  NEXT_TELEMETRY_DISABLED = "1"

# ==== PLUGIN OFFICIAL DE NETLIFY PARA NEXT.JS ====
[[plugins]]
  package = "@netlify/plugin-nextjs"

# ==== CONFIGURACIÓN OPCIONAL DE CABECERAS (para caching y CORS) ====
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Cache-Control = "public, max-age=0, must-revalidate"
SECRETS_SCAN_OMIT_KEYS = "NEXT_PUBLIC_FIREBASE_API_KEY,NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN,NEXT_PUBLIC_FIREBASE_PROJECT_ID,NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID,NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET"
# ==== REDIRECTS SPA FALLBACK (opcional para rutas cliente) ====
# Esto solo aplica si tienes algún routing del lado del cliente en Next.js.
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false